<div class="container-fluid">
    <h3>Edit Movie Information</h3>

<form [formGroup]="editMovieForm" (ngSubmit)="editMovie()">
    <div class="form-group">
        <label for="title" class="form-label mt-4">Title:
            <input type="text" class="form-control" formControlName="title" placeholder="Enter title" required>
        </label> &nbsp; &nbsp;
        <label for="genre" class="form-label mt-4">Genre:
            <input type="text" class="form-control" formControlName="genre" placeholder="Enter genre" required>
        </label> <br>
        <label for="year" class="form-label mt-4">Year:
            <input type="number" class="form-control" formControlName="year" placeholder="Enter year" required>
        </label>&nbsp; &nbsp;
        <label for="duration" class="form-label mt-4">Duration:
            <input type="number" class="form-control" formControlName="duration" placeholder="Enter duration" required>
        </label>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!editMovieForm.valid">Update</button>&nbsp; &nbsp;
    <button type="submit" class="btn btn-success" routerLink="/movies">Cancel</button>
    <!-- <span>Message:{{message}}</span> -->
</form>
</div>
