<h1>Search by location</h1> <br>
<label>Latitude: <input type="number" name="lat" [(ngModel)] = "lat"></label>
<label>Longtitude: <input type="number" name="lng" [(ngModel)] = "lng"></label>
<button (click)="geoSearch()">Search</button> <br>

<div>
    <label>Result: 
        <ul>
            <li *ngFor="let movie of movies">
                <a>Title:  {{movie.title}}</a>
            </li>
        </ul>
    </label>
</div>
